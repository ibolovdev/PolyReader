
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=no" />
  <meta charset="UTF-8">
  <title>Previous/Next example</title>
  <link rel="stylesheet" type="text/css" href="file:///android_asset/pdfviewer/testpdf.css">
</head>
<body>



<div  style="position: fixed;  width: 100%;"  >

  <button id="hide_show_buttons"><img id="hide_show_buttons_img" src="file:///android_asset/pdfviewer/images/hide_32_trans.png" alt=""></button>
 
  <button id="start"><img src="file:///android_asset/pdfviewer/images/start_page_32_trans.png" alt=""></button>
  
  <button id="backward"><img src="file:///android_asset/pdfviewer/images/backward_page_32c_trans.png" alt=""></button>
  
  <button id="prev"><img src="file:///android_asset/pdfviewer/images/previous_page_32b_trans.png" alt=""></button>
  
  
  
  <button id="next"><img src="file:///android_asset/pdfviewer/images/next_page_32b_trans.png" alt=""></button>
  
  <button id="forward"><img src="file:///android_asset/pdfviewer/images/forward_page_32b_trans.png" alt=""></button>
  
  <button id="end"><img src="file:///android_asset/pdfviewer/images/last_page_32_trans.png" alt=""></button>
  &nbsp; &nbsp;
  <span id="page_title">Page: <span id="page_num"></span> / <span id="page_count"></span></span>
  &nbsp; &nbsp;
  
  <input type="number" id="pagenumber" name="pagenumber" min="1" max="100">
  
  <button id="zoom_in"><img src="file:///android_asset/pdfviewer/images/zoom_in_32_b_trans.png" alt=""></button>
  <button id="zoom_out"><img src="file:///android_asset/pdfviewer/images/zoom_out_32_trans.png" alt=""></button>
  <button id="actual_size"><img src="file:///android_asset/pdfviewer/images/reload_32_trans.png" alt=""></button>
  <button id="mark"   style="visibility: visible;" ><img src="file:///android_asset/pdfviewer/images/bookmark_black_32_trans.png" alt=""></button>
    
   
    
  
</div>


 

<div>
  <canvas id="the-canvas" style="border:1px solid black"></canvas>
</div>

<!-- for legacy browsers add compatibility.js -->
<!--<script src="../compatibility.js"></script>-->
<script type="text/javascript" src="file:///android_asset/pdfviewer/compatibility.js"></script>
<!--script src="../../build/pdf.js"></script>-->
<script type="text/javascript" src="file:///android_asset/pdfviewer/pdf.js"></script>

<script type="text/javascript" src="file:///android_asset/pdfviewer/testpdf.js"></script> 

<script id="script">
 
 
    var url = 'PDF_FILE';
    var pagetoshow = PAGE_TO_SHOW;
    var zoom_scale = ZOOM_SCALE;
 
   showPDF(url,pagetoshow,zoom_scale);  
  
</script>

</body>
</html>
